<!DOCTYPE html>
<html>
<head>
  <title>MMMMDb</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src='app.js'></script>
  <script src='api_key.js'></script>
  <script src='movienames.js'></script>
  <script src='gross_chart.js'></script>
</head>
<body>
  <header>
    <h1>Marky's <span id="marvel">MARVEL</span> Movie MiniDB</h1>
  </header>
  <button id="chart-button">View Earnings by Movie</button>
  <div id="gross-chart"></div>
  <select id="movie-picker">
    <option selected disabled>Pick a movie:</option>
  </select>
  <section>
    <table>
      <tr>
        <td rowspan="6" id="poster"></td><td id="movie-title"></td>
      </tr>
      <tr>
        <td>
          <ul id="attributes">

          </ul>
        </td>
      </tr>
      <tr>
        <td id="cast"></td>
      </tr>
      <tr>
        <td id="plot"></td>
      </tr>
    </table>
  </section>
</body>
</html>
